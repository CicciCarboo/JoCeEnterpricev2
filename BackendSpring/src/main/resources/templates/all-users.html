<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
<h1 class="text-center p-4">User Administration Page</h1>

<table class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Id</th>
        <th>User role</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.userRole}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.password}"></td>
        <td><a th:href="@{/myTodoList/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-primary">Update</a></td>
        <td><a th:href="@{/myTodoList/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
</table>
    <div class="p-4">
        <a th:href="@{/admin/adminUsers}" class="btn btn-primary mr-2">Show only administrators</a>
        <a th:href="@{/myTodoList/showFormAddUser}" class="btn btn-primary">Add new user</a>
    </div>
</div>
</body>
</html>
