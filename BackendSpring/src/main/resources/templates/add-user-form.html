<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<style>
    body {
        background-image: url("https://images.unsplash.com/photo-1512386233331-f023884a92e8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=895&q=80");
        background-repeat: no-repeat;
        background-size: cover;
    }
    label {
        color: white;
    }
</style>
<body>
<div class="container">
    <h1 class="text-center p-4">Add new user</h1>
    <form action="#" th:action="@{/myTodoList/saveUser}" th:object="${user}" method="post">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" required placeholder="Name" class="form-control mb-4 col-4">
        <!--  To be used later???/C  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
        <label for="role">Choose role: </label>
        <select name="role" id="role" th:field="*{userRole}">
            <option th:value="USER">User</option>
            <option th:value="ADMIN">Admin</option>
        </select>
        <label for="email">e-mail</label>
        <input type="email" th:field="*{email}" id="email" required placeholder="e-mail" class="form-control mb-4 col-4">
        <!--    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
        <label for="password">password</label>
        <input type="password" th:field="*{password}" id="password" required placeholder="password" class="form-control mb-4 col-4">
        <!--    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>-->
        <button class="btn btn-dark" type="submit"> Add User</button>
    </form>
    <br/>
    <footer>
        <a th:href="@{/landingPage}" class="btn btn-dark">Home page</a>
    </footer>
</div>
</body>
</html>
