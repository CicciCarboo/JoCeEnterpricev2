<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<style>
    body {
        background-image: url("https://images.unsplash.com/photo-1512386233331-f023884a92e8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=895&q=80");
        background-repeat: no-repeat;
        background-size: cover;
        text-align: center;
    }
    input {
        text-align: center;
        margin: auto;
    }
    h1 {
        margin-top: 5vh;
    }
</style>
<body>
<div class="container">
    <h1 class="text-center p-3">Update user</h1>
    <form action="#" th:action="@{/myTodoList/updateUser/{idToUpdate}(idToUpdate=${user.id})}" th:object = "${user}" method="post">
        <label for="id">id</label>
        <input type = "text" readonly th:field="*{id}" id="id" class="form-control mb-4 col-4">
        <label for="role">Choose role: </label>
        <select name="role" id="role" th:field="*{roles}">
            <option th:value="USER">User</option>
            <option th:value="ADMIN">Admin</option>
        </select>
        <br/>
        <label for="name">Name</label>
        <input type = "text" required th:field="*{name}" id="name" class="form-control mb-4 col-4">

        <label for="email">Email</label>
        <input type = "email" required th:field="*{email}" id="email" class="form-control mb-4 col-4">

        <label for="username">Username</label>
        <input type = "text" required th:field="*{username}" id="username" class="form-control mb-4 col-4">

        <label for="password">Password</label>
        <input type = "password" minlength="3" required th:field="*{password}" id="password" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-secondary">Update User</button>

    </form>
    <br/>
    <footer>
        <a th:href="@{/landingPage}" class="btn btn-dark">Home page</a>
    </footer>
</div>
</body>
</html>
