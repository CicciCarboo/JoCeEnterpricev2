<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<style>
    body {
        background-image: url("https://images.unsplash.com/photo-1512386233331-f023884a92e8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=895&q=80");
        background-repeat: no-repeat;
        background-size: cover;
        text-align: center;
    }
    h1 {
        margin-top: 5vh;
    }
    table {
        color: white;
        background-color: rgba(255, 255, 255, 0.8);
    }
</style>
<body>
<div class="container my-2">
    <h1 class="text-center p-4">User page</h1>
    <h2 class="text-center p-4">My profile</h2>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Update</th>
        </tr>
        </thead>
        <tbody>
        <!--        TODO: solve this!-->
                <tr th:object = "${user}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.password}"></td>
                    <td><a th:href="@{/myTodoList/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-secondary">Update</a></td>
                </tr>
        </tbody>
    </table>
    <div style="text-align: center">
        <a th:href="@{/myTodoList/todolist}" class="btn btn-dark">My todo list</a>
    </div>
</div>
<footer>
    <a th:href="@{/landingPage}" class="btn btn-dark">Home page</a>
</footer>
</body>
</html>
