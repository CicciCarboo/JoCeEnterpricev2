<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org" >
<head>
  <meta charset ="UTF-8" >
  <title> Login </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
</head>
<style>
  body {
    background-image: url("https://images.unsplash.com/photo-1512386233331-f023884a92e8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=895&q=80");
    background-repeat: no-repeat;
    background-size: cover;
    text-align: center;
  }
  label {
    font-size: 20px;
  }
  input {
    padding: 5px;
  }
</style>
<body>
<div class="container-fluid text-center">
  <form th:action="@{/login}" method="post">
    <div th:if="${param.error}">
      <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
    </div>
    <div th:if="${param.logout}">
      <h3>You have been logged out.</h3>
    </div>
    <div class="border border-secondary p-3 rounded">
      <h2>Log in</h2>
      <p>
        <input type="username" name="username" class="form-control" placeholder="username" autofocus/>
      </p>
      <p>
        <input type="password" name="password" class="form-control" placeholder="Password" required />
      </p>
<!--      <p>-->
<!--        <input type="checkbox" name="remember-me" class="form-control" />-->
<!--      </p>-->
      <p>
        <input type="submit" value="Login" class="btn btn-dark" />
      </p>
    </div>
  </form>
</div>
</body>
</html>
