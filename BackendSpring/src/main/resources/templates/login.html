<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org" >
<head>
  <meta charset ="UTF-8" >
  <title> Login </title>
  <link th:rel="stylesheet" th:href ="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
<!--  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"-->

<!--        crossorigin="anonymous">-->
</head>
<body>
<div class ="container" >
  <form class ="form-signin" action="#" th:action="@{/login}" th:object="${user}" method="get" >
    <h2 class ="form-signin-heading" >Sign in to my custom-made login page! </h2>
    <p>
      <label for="username" class ="sr-only" > Username </label>
      <input type="text" id="username" name="username" class ="form-control" placeholder ="username" autofocus =""/>
    </p>
    <p>
      <label for="password" class ="sr-only" > Password </label>
      <input type="text" id="password" name="password" class ="form-control" placeholder ="password" autofocus =""/>
    </p>
    <button class ="btn btn-lg btn-primary btn-block" type="submit" >Sign in </button>
  </form>
</div>
</body>
</html>
