<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org" >
<head>
  <meta charset ="UTF-8" >
  <title> Login </title>
  <link th:rel="stylesheet" th:href ="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />

</head>
<style>
  body {
    background-image: url("https://images.unsplash.com/photo-1512386233331-f023884a92e8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=895&q=80");
    background-repeat: no-repeat;
    background-size: cover;
    text-align: center;
  }
  label {
    font-size: 20px;
  }
  input {
    padding: 5px;
  }
</style>
<body>
<div class ="container" >
  <form class ="form-signin" action="#" th:action="@{/login}" th:object="${user}" method="get" >
    <h2 class ="form-signin-heading">Login page</h2>
    <p>
      <label for="username" class ="sr-only" > Username </label>
      <input type="text" id="username" name="username" class ="form-control" placeholder ="username" autofocus =""/>
    </p>
    <p>
      <label for="password" class ="sr-only" > Password </label>
      <input type="text" id="password" name="password" class ="form-control" placeholder ="password" autofocus =""/>
    </p>
    <button class ="btn btn-dark" type="submit" >Sign in </button>
  </form>
</div>
</body>
</html>
